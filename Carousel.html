    <div >

            <div class="container"><img src="images/sample1.jpg" id="first-copy" alt=""  class="big-img"><img src="images/sample1 - Copy.jpg" alt="" class="sml-img"><div class="text-block"><p class="heading">Beach</p><p class="bod-text">Rocky beach on a sunny day</p></div></div>>
        </div>
